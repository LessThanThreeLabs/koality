<div id="adminPlan" ng-controller="AdminPlan">
	<panel-header>Plan</panel-header>

	<panel-body no-scroll>
		<form name="updateForm" novalidate>
			<div class="formContainer centered">
				<div id="status">
					<label>Status</label>
					<div>{{license.status}}</div>
				</div>

				<div id="licenseKey">
					<label>License Key</label>
					<div>{{license.licenseKey}}</div>
				</div>

				<div id="maxExecutors">
					<label>Max Executors</label>
					<div>{{license.maxExecutors}}</div>
				</div>
			</div>

			<div class="bottomContanier">
				<div class="formDivider"></div>

				<div>Contact Koality at <a ng-href="mailto:sales@koalitycode.com?subject=Koality%20Plan" target="_blank">sales@koalitycode.com</a> to edit your plan</div>
			</div>
		</form>
	</panel-body>
</div>
