<div id="adminWebsite" ng-controller="AdminWebsite">
	<panel-header>Website</panel-header>

	<panel-body no-scroll>
		<form name="websiteForm" novalidate>
			<div class="formContainer centered">
				<label>Domain</label>
				<input type="text" ng-model="domain.domainName" name="domainName" required focused>
			</div>
			
			<div class="bottomContanier">
				<div class="formDivider"></div>

				<busy-button centered busy="makingRequest" click="submit()" disabled="websiteForm.$invalid">Save Changes</busy-button>
			</div>
		</form>
	</panel-body>
</div>
