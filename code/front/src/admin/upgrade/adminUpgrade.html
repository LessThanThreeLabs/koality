<div id="adminUpgrade" ng-controller="AdminUpgrade">
	<panel-header>
		<div class="left">
			Upgrade
		</div>
		<div class="right" ng-show="upgradeStatus.currentVersion != null">
			<span class="versionNumber">Current version: {{upgradeStatus.currentVersion}}</span>
		</div>
	</panel-header>

	<panel-body no-scroll>
		<form name="updateForm" novalidate>
			<div class="formContainer centered">
				{{upgradeStatus.message}}
			</div>

			<div class="bottomContanier">
				<div class="formDivider"></div>

				<busy-button centered busy="makingRequest" click="performUpgrade()" disabled="performingUpgrade || (upgradeStatus.currentVersion == upgradeStatus.nextVersion)">Update Koality Now</busy-button>
			</div>
		</form>
	</panel-body>
</div>
