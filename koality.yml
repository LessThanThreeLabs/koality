--- #Koality: 1337
pool: v1
languages:
  ruby: 1.9
setup:
- scripts:
  #  pull down missing submodules
  - git submodule update --init --recursive
  # run chef
  - |
    echo "
    file_cache_path \"$(pwd)/chef-cache\"
    cookbook_path [\"$(pwd)/chef/cookbooks\", \"$(pwd)/chef/site-cookbooks\"]
    role_path \"$(pwd)/chef/roles\"
    " > chef-config.rb
  - gem install chef --no-ri --no-rdoc -v 10.30.2
  - mkdir -p $(pwd)/chef-cache
  - "chef-solo -c chef-config.rb --override-runlist role[development]"
test:
  machines: 2
  scripts:
  - go build:
      script: go build -v koality/...
  factories:
  - koality test factory:
      script:
      - |
        cd code/back/src/koality
        ls -d */ | while read testDirectory; do
          echo - ${testDirectory%?}:
          echo "    script: go test -v koality/$testDirectory..."
        done
